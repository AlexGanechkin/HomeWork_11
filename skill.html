{% if number == 0 %}
    <h1>Кандидатов с указанным скиллом не найдено</h1>
{% else %}
    <h1>Найдено кандидатов со скиллом {{skill_name}}: {{number}}</h1>
        {% for candidate in found_candidates %}
            <p><a href="/candidate/{{ candidate.id }}">{{candidate.name}}</a></p>
        {% endfor %}
{% endif %}
